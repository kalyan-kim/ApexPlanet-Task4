<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Blog</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      color: #333;
    }

    header {
      background-color: #4b6cb7;
      background-image: linear-gradient(to right, #182848, #4b6cb7);
      padding: 2rem;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 5rem;
    }

    .card {
      background-color: white;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transform: translateY(30px);
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .card:nth-child(2) {
      animation-delay: 0.2s;
    }

    .card:nth-child(3) {
      animation-delay: 0.4s;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1.2rem;
    }

    .card h2 {
      font-size: 1.3rem;
      margin: 0 0 10px;
      color: #4b6cb7;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.5;
      color: #555;
    }

    .card:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }

    @keyframes fadeInUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #f1f3f6;
      margin-top: 30px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Blog</h1>
  </header>

  <div class="card-container">
    <a href="aboutme.html" class="card">
      <img src="images/website.jpeg" alt="Blog 1">
      <div class="card-content">
        <h2>My Portfolio</h2>
        <p>browse my creative portfolio showcasing design and development projects.</p>
      </div>
    </a>

    <a href="to do list.html" class="card">
      <img src="images/todo.png" alt="Blog 2">
      <div class="card-content">
        <h2>TO-DO-LIST</h2>
        <p>Explore my daily To-Do list for productivity insights.</p>
      </div>
    </a>

    <a href="products.html" class="card">
      <img src="images/products.jpeg" alt="Blog 3">
      <div class="card-content">
        <h2>My Products</h2>
        <p>discover a curated selection of my featured products.</p>
      </div>
    </a>
  </div>

  <footer>
    &copy; 2025 My Personal Blog. All rights reserved.
  </footer>

</body>
</html>
